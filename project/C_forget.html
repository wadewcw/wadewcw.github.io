<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/C_forget.css">
    <script src="../js/rem.js"></script>
</head>
<body>
    <div class="container">
        <div class="phone">
            <span class="phone_title">手机号</span>
            <span class="phone_place">请输入手机号</span>
            <input type="text" class="phone_txt">
        </div>
        <div class="code">
            <span class="code_title">验证码</span>
            <span class="code_place">请输入验证码</span>
            <div class="getcode"><img src="../img/code.png" class="code_img"><span class="code_info">获取验证码</span></div>
            <input type="text" class="code_txt">
        </div>
        <div class="password">
            <span class="password_title">密码</span>
            <span class="password_place">请输入密码</span>
            <input type="password" class="password_txt">
        </div>
        <div class="psw_again">
            <span class="again_title">再次密码</span>
            <span class="again_place">请再次输入密码</span>
            <input type="password" class="again_txt">
        </div>
        <div class="login sub">
            <span class="login_title">确认</span>
            <img src="../img/noclick.png" class="back">
        </div>
    </div>
</body>
</html>
