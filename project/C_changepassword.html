<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/C_changepassword.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <div class="container">
        <div class="old_psw">
            <span class="old_title">原密码</span>
            <span class="old_info">请输入原密码</span>
            <span class="old_wrong">输入有误</span>
            <span class="close"><img src="img/close.png"></span>
            <input type="password" class="old_txt">
        </div>
        <div class="new_psw">
            <span class="new_title">新密码</span>
            <span class="new_info">请输入新密码</span>
            
        </div>
        <input type="text" class="new_txt" style="-z-index: 999;width: 3.79rem;line-height: 0.78rem; height: 0.78rem;border: none; border-bottom: 1px solid #ebebed; font-size: 0.24rem;color: #667d89;position: absolute;left:50%;margin-left: -2rem;top: 3rem;">
        <div class="new_again">
            <span class="again_title">再次输入</span>
            <span class="again_info">请再次输入新密码</span>
            <input type="password" class="again_txt">
        </div>
        <div class="login">
            <span class="login_title">确认</span>
            <img src="img/noclick.png" class="back">
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/changepsw.js"></script>
</body>
</html>
