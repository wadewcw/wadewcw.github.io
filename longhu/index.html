<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="js/swiper/css/swiper.css">
	<link rel="stylesheet" href="js/swiper-animate/animate.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div id="first" class="swiper-slide">
				<p class="img img1">
					<img class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/page_1_01.png" alt="">
				</p>
				<p class="img img2">
					<img class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" src="images/page_1_02.png" alt="">
				</p>
				<p class="img img3">
					<img class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s" src="images/page_1_03.png" alt="">
				</p>
				<p class="img img4">
					<img class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s" src="images/page_1_04.png" alt="">
				</p>
				<p class="next">
					<img src="images/arr.png" alt="">
				</p>
			</div>
			<div id="second" class="swiper-slide">
				<div class="title">
					<img class="title-name ani" src="images/page_2_01.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0">
					<img class="title-bg" src="images/page_2_02.png" alt="">
				</div>
				<p class="info">
					<img src="images/page_2_03.png" alt="" class="year ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0">
					<img src="images/page_2_04.png" alt="" class="detail ani"
					swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0">
				</p>
				<img src="images/page_2_05.png" alt="" class="arrow">
			</div>
			<div id="third" class="swiper-slide">
				<div class="title">
					<img class="title-name ani" src="images/page_3_01.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0">
					<img class="title-bg" src="images/page_3_02.png" alt="">
				</div>
				<p class="info">
					<img src="images/page_3_03.png" alt="" class="year ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0">
					<img src="images/page_3_04.png" alt="" class="detail ani"
					swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0">
					<img src="images/page_3_05.png" class="right-img">
				</p>
				<img src="images/page_2_05.png" alt="" class="arrow">
			</div>
			<div id="fourth" class="swiper-slide">
				<p class="title">
					<img src="images/page_4_01.png" class="fourth-title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0">
				</p>
				<p class="detail">
					<img src="images/page_4_02.png" class="fourth-detail">
				</p>
				<p class="left-right">
					<img src="images/page_4_03.png" class="fourth-left ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
					<img src="images/page_4_04.png" class="fourth-right ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
				</p>				
			</div>
			<div id="fifth" class="swiper-slide">
				<img src="images/page_5_01.png" class="imgs topleft ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
				<img src="images/page_5_02.png" class="imgs topright ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
				<img src="images/page_5_03.png" class="imgs bottomleft ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
				<img src="images/page_5_04.png" class="imgs bottomright ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
				<img src="images/page_5_05.png" class="fifth-detail">
			</div>
			<div id="sixth" class="swiper-slide">
				<p class="sixth-title">
					<img src="images/page_6_01.png" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
				</p>
				<div class="content">
					<img src="images/page_6_03.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
				</div>
			</div>
			<div id="seventh" class="swiper-slide">
				<p class="seventh-title">
					<img src="images/page_7_01.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
				</p>
				<img src="images/page_7_02.png" class="seventh-question">
			</div>
			<div id="eighth" class="swiper-slide">
				<img src="images/page_8_01.png">
			</div>
			<div id="ninth" class="swiper-slide">
				<p class="ninth-wrap">
					<img src="images/page_9_01.png" class="ninth-img1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">					
					<img src="images/page_9_02.png" class="ninth-img2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
				</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="js/swiper/js/swiper.js"></script>
	<script type="text/javascript" src="js/swiper-animate/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript">
		new Swiper('.swiper-container',{
			direction:'vertical',
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    			swiperAnimateCache(swiper); //隐藏动画元素 
   				swiperAnimate(swiper); //初始化完成开始动画
 			}, 
  			onSlideChangeEnd: function(swiper){ 
    			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  			} 
		})
	</script>
</body>
</html>
