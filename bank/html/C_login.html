<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联币银行</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/C_login.css">
    <script src="../js/rem.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/CLOGO.png">
        </div>
        <div class="account">
            <span class="title_id">帐号</span>
            <span class="info_id">请输入帐号</span>
            <input type="text" class="account_txt">
        </div>
        <div class="password">
            <span class="title_psw">密码</span>
            <span class="info_psw">请输入密码</span>
            <input type="password" class="account_psw">
            <a href="javascript:;" class="forget">忘记密码?</a>
        </div>
        <div class="login">
            <span class="login_title">登录</span>
            <img src="../img/noclick.png" class="back">
        </div>
    </div>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
